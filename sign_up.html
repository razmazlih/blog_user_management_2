<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Sign In</title>
</head>

<body>
    <header>
        <h1>My Blog</h1>
        <h2>Create a New Account</h2>
    </header>
    <main>
        <input type="email" id="emailInputSignIn" placeholder="Email" class="input-field">
        <input type="text" id="usernameInputSignIn" placeholder="Username" class="input-field">
        <input type="password" id="passwordInputSignIn" placeholder="Password" class="input-field">
        <input type="password" id="passwordInputSignInVari" placeholder="Password Again" class="input-field">
        <button onclick="signUp()">Sign Up</button>
        <a href="./index.html"><button>I Have an Account</button></a>
    </main>
